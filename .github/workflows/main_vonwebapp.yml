# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and Deploy Web App to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest  # Windows environment
    steps:
      - uses: actions/checkout@v4  # Checkout your repo

      # If you need to install dependencies for JS/Node.js, use this:
      - name: Setup Node.js (if required)
        uses: actions/setup-node@v3
        with:
          node-version: '14'  # Or the version you need

      # Install dependencies (for JS frameworks like React/Angular)
      # - name: Install dependencies
      #   run: npm install

      # Build the app (optional, only if you need this step)
      # - name: Build the app
      #   run: npm run build

      # Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: <your-app-name>  # Your Azure app name
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}  # Azure publish profile secret
          package: .  # Deploy the current directory (static files)
